  <body>

    <div class="container">
      <h2>New Report</h2>
        <form>
          <div class="form-group">
            <label for="title">Issue Title</label>
            <input type="title" class="form-control" id="title" placeholder="">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <select class="form-control" id="location">
              <option>Broadway Hall</option>
              <option>East Campus</option>
              <option>Wien Hall</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description of issue</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="tags" class="form-control" id="tags" placeholder="tag1, tag2, tag3, ...">
          </div>
          <input type="button" value="Submit">
        </form>
    </div>
